name: Test Scripts

on:
  push:
    branches:
      - main

jobs:
  test-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test Scripts
      run: |
        python script1.py
        python script2.py
        python pandapp.py
        python timer.py

  check-syntax:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Install Flake8
      run: pip install flake8

    - name: Check Python Syntax
      run: flake8 .
